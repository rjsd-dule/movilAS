
<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModalCreate('create')">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let cultivo of cultivos">
      <div class="container-info">
        <ion-label style="font-weight: 700;">{{ cultivo.nombreCultivo }}</ion-label>
      <p style="font-size: 12px; color: gray;">{{cultivo.descripcion}}</p>
      </div>
      <ion-button fill="clear" slot="end" (click)="openActionSheet(cultivo)">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>
</ion-content>
